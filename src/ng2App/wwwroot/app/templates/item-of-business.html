<style media="screen">
    .header {
        background-color: #0143A3;
        background: -webkit-linear-gradient(#0143A3, #0273D4);
        background: linear-gradient(#0143A3, #FF0273D4);
        color: #FFF;
        padding: 30px;
    }

    section {
        padding-top: 30px;
    }

</style>
<p>
    <input [(ngModel)]="item.Name" placeholder="Name" />
    Hearings ({{item.HearingOfEvidences.length}})

    <select2 [id]="selectId" [multiple]="false" [data]="items2" (selected)="selected($event)"></select2>

    <img src="../../images/plus.ico" width="20" (click)="addItem()" />
</p>

<!-- Bootstrap 3 panel list. -->
<ol type="1" id="{{SortableListId}}" class="list-sortable">
    <li class="panel panel-info" *ngFor="let hearing of item.HearingOfEvidences; let i = index">
        <div class="panel-heading">You can drag this panel.</div>
        <div class="panel-body">
            <hearing-of-evidence [hearing]="hearing" [hearingIndex]="itemOfBusinessIndex + i"></hearing-of-evidence>
        </div>
    </li>
</ol>
