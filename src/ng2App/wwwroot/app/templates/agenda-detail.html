<div *ngIf="agenda">
    <h2>Details:</h2>
    Agenda
    Item of Business ({{agenda.ItemOfBusinesses.length}})
    <img src="../../images/plus.ico" width="20" (click)="addItemOfBusiness()" />
    <div *ngFor="let item of agenda.ItemOfBusinesses">
        <item-of-business (itemUpdateOutput)="itemListener($event)" [item]="item"></item-of-business>
    </div>
    <agenda-footer [subItemLength]="agenda.ItemOfBusinesses.length"></agenda-footer>
</div>
<ng-Content></ng-Content>
